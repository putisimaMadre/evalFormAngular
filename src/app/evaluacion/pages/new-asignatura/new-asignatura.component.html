<h1 mat-dialog-title>Nueva Asignatura</h1>
<form [formGroup]="formAsignatura">
    <div mat-dialog-content>
      <div class="grid">
        <mat-form-field class="col-5">
            <mat-label>Asignatura</mat-label>
            <input placeholder="Asignatura" matInput formControlName="asignatura">
        </mat-form-field>
        <mat-form-field class="col-2">
            <mat-label>Grado</mat-label>
            <input placeholder="grado" matInput formControlName="grado">
        </mat-form-field>
        <mat-form-field class="col-2">
            <mat-label>Grupo</mat-label>
            <input placeholder="Grupo" matInput formControlName="grupo">
        </mat-form-field>
      </div>
        
    </div>
    <div mat-dialog-actions *ngIf="id == null">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button type="submit" mat-raised-button color="primary" (click)="saveAsignatura()">Guardar</button>
    </div>
    <div mat-dialog-actions *ngIf="id">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button type="submit" mat-raised-button color="primary" (click)="updateAsignatura()">Actualizar</button>
    </div>
</form>
