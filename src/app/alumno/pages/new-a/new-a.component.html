<div class="grid">
  <div class="col-8 col-offset-3">
    <h1 mat-dialog-title>Alumno</h1>
    <div mat-dialog-content>
    Datos del alumno:
    <form [formGroup]="formAlumno" (ngSubmit)="saveCliente()">
      <p>
      <mat-form-field class="col-2" appearance="outline">
        <mat-label>Numero lista</mat-label>
        <input matInput placeholder="Ej. 22" formControlName="numeroLista">
        <mat-icon matSuffix>format_list_numbered</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-6">
        <mat-label>Nombres del alumno</mat-label>
        <input matInput placeholder="Ej. Jorge Enrique" formControlName="nombres">
        <mat-icon matSuffix>account_box</mat-icon>
      </mat-form-field>
      </p>
      <p>
      <mat-form-field appearance="outline" class="col-4">
        <mat-label>Escribe apellido paterno</mat-label>
        <input matInput placeholder="Ej. Nieto" formControlName="apellidoP">
        <mat-icon matSuffix>account_box</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-4">
        <mat-label>Escribe apellido materno</mat-label>
        <input matInput placeholder="Ej. Moreno" formControlName="apellidoM">
        <mat-icon matSuffix>account_box</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="ml-1 col-2">
        <mat-label>Escribe grado</mat-label>
        <input matInput placeholder="Ej. 3ro" formControlName="grado">
        <mat-icon matSuffix>announcement</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="ml-6 col-2">
        <mat-label>Escribe grupo</mat-label>
        <input matInput placeholder="Ej. E" formControlName="grupo">
        <mat-icon matSuffix>announcement</mat-icon>
      </mat-form-field>
      <mat-form-field class="ml-5 col-3" appearance="outline">
        <mat-label>Selecciona una opcion</mat-label>
        <mat-select formControlName="turno">
          <mat-option value="Matutino">Matutino</mat-option>
          <mat-option value="Vespertino">Vespertino</mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <mat-dialog-actions align="end">
      <button mat-button>Guardar</button>
    </mat-dialog-actions>

    </form>
    </div>
  </div>
</div>
