<h1 mat-dialog-title>Nuevo Alumno</h1>
<form [formGroup]="formAlumno">
    <div mat-dialog-content>
      <div class="grid">
        <mat-form-field class="col-2">
            <mat-label>No. Lista</mat-label>
            <input placeholder="No. Lista" matInput formControlName="numeroLista">
        </mat-form-field>
        <mat-form-field class="col-6">
            <mat-label>Nombres</mat-label>
            <input placeholder="nombres" matInput formControlName="nombres">
        </mat-form-field>
        <mat-form-field class="col-3">
            <mat-label>Apellido Paterno</mat-label>
            <input placeholder="Apellido Paterno" matInput formControlName="apellidoP">
        </mat-form-field>
      </div>
        <mat-form-field class="col-4">
            <mat-label>Apellido Materno</mat-label>
            <input placeholder="Apellido Materno" matInput formControlName="apellidoM">
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-label>Grado</mat-label>
          <input placeholder="Grado" matInput formControlName="grado">
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-label>Grupo</mat-label>
          <input placeholder="Grupo" matInput formControlName="grupo">
        </mat-form-field>
        <mat-form-field class="col-3">
        <mat-label>Escoge una opcion</mat-label>
          <mat-select formControlName="turno">
            <mat-option value="Matutino">Matutino</mat-option>
            <mat-option value="Vespertino">Vespertino</mat-option>
          </mat-select>
        </mat-form-field>

            {{item.name}}
            </mat-option>
           </mat-select>
        </mat-form-field>
        <mat-radio-group formControlName="gender" aria-label="Select an Gender">
            <mat-radio-button value="M">Male</mat-radio-button>
            <mat-radio-button value="F">Female</mat-radio-button>
          </mat-radio-group>
          <section class="example-section">
            <br>
            <mat-checkbox formControlName="isactive" class="example-margin">Is Active</mat-checkbox>
          </section> -->
 
    </div>
    <div mat-dialog-actions *ngIf="id == null">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button type="submit" mat-raised-button color="primary" (click)="saveAlumno()">Guardar</button>
    </div>
    <div mat-dialog-actions *ngIf="id">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button type="submit" mat-raised-button color="primary" (click)="updateAlumno()">Actualizar</button>
    </div>
</form>
